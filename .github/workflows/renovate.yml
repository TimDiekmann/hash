name: Update dependencies
on:
  workflow_dispatch:
    inputs:
      repoCache:
        description: "Reset or disable the cache?"
        type: choice
        default: enabled
        options:
          - enabled
          - disabled
          - reset
      log_level:
        description: "Override default log level"
        type: choice
        default: info
        options:
          - "debug"
          - "info"
          - "warn"
          - "error"
      override_schedule:
        description: "Override all schedules"
        type: boolean
        default: false
      dry_run:
        description: "Dry run mode"
        type: choice
        default: disabled
        options:
          - disabled
          - extract
          - lookup
          - full
#  schedule:
# Run every 30 minutes
#    - cron: "0/30 * * * *"

env:
  cache_archive: renovate_cache.tar.gz
  cache_dir: /tmp/renovate/cache/renovate/repository
  cache_key: renovate-cache
  repo_cache: ${{ github.event.inputs.repo_cache || 'enabled' }}
  log_level: ${{ github.event.inputs.log_level || 'info' }}
  override_schedule: ${{ github.event.inputs.override_schedule || 'false' }}
  dry_run: ${{ inputs.dry_run == 'disabled' && 'null' || inputs.dryRun }}

concurrency:
  cancel-in-progress: true
  group: renovate

jobs:
  renovate:
    runs-on: ubuntu-latest
    steps:
      - name: Get token
        id: app-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.PRIVATE_KEY }}

      - name: Checkout
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7
        with:
          token: ${{ steps.app-token.outputs.token }}

      - uses: dawidd6/action-download-artifact@v2
        if: env.repo_cache == 'enabled'
        continue-on-error: true
        with:
          name: ${{ env.cache_key }}
          path: cache-download

      - name: Extract renovate cache
        if: env.repo_cache == 'enabled'
        run: |
          if [ ! -d cache-download ] ; then
            echo "No cache found."
            exit 0
          fi

          mkdir -p $cache_dir
          tar -xzf cache-download/$cache_archive -C $cache_dir

          sudo chown -R runneradmin:root /tmp/renovate/
          ls -R $cache_dir

      - name: Run renovate
        uses: renovatebot/github-action@v40.2.7
        with:
          token: ${{ steps.app-token.outputs.token }}
          configurationFile: .github/renovate.json
        env:
          LOG_LEVEL: ${{ env.log_level }}
          RENOVATE_FORCE: ${{ env.override_schedule == 'true' && '{"schedule":null}' || '' }}
          RENOVATE_DRY_RUN: ${{ env.dry_run }}
          RENOVATE_PLATFORM_COMMIT: enabled
          RENOVATE_REPOSITORIES: ${{ github.repository }}
          # TODO: Consider using S3 by setting `RENOVATE_REPOSITORY_CACHE_TYPE`
          RENOVATE_REPOSITORY_CACHE: ${{ env.repo_cache }}

      - name: Compress renovate cache
        run: tar -czvf $cache_archive -C $cache_dir .

      - uses: actions/upload-artifact@v3
        if: env.repo_cache != 'disabled'
        with:
          name: ${{ env.cache_key }}
          path: ${{ env.cache_archive }}
          retention-days: 1
